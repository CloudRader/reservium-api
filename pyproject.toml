[project]
name = "buk-reservation"
version = "0.1.0"
description = "Reservation System of the Buben Club"
authors = [{ name = "Artem Kuznetsov", email = "artyom.20century@gmail.com" }]
requires-python = "~=3.12"
dependencies = [
    "fastapi>=0.115.12,<0.116",
    "uvicorn[standard]>=0.34.2,<0.35",
    "pydantic[email]>=2.11.5,<3",
    "pydantic-settings>=2.9.1,<3",
    "sqlalchemy[asyncio]>=2.0.41,<3",
    "asyncpg>=0.30.0,<0.31",
    "pytz~=2025.2",
    "alembic>=1.16.1,<2",
    "sqlalchemy-easy-softdelete>=0.8.3,<0.9",
    "fastapi-mail>=1.5.0,<2",
    "itsdangerous>=2.2.0,<3",
    "requests-oauthlib>=2.0.0,<3",
    "pypdf>=5.5.0,<6",
    "httpx>=0.28.1,<0.29",
    "google-auth>=2.40.2,<3",
    "google-auth-oauthlib>=1.2.2,<2",
    "google-api-python-client>=2.170.0,<3",
    "python-dateutil>=2.9.0.post0,<3",
    "orjson>=3.10.18,<4",
    "gunicorn>=23.0.0,<24",
]

[dependency-groups]
dev = [
    "pytest>=8.2.0,<9",
    "pytest-asyncio>=0.26.0,<0.27",
    "pytest-cov>=5.0.0,<6",
    "mypy>=1.10.0,<2",
    "pylint>=3.2.1,<4",
    "testcontainers>=4.10.0,<5",
    "types-pytz>=2025.2.0.20250516,<2026",
    "types-python-dateutil>=2.9.0.20250516,<3",
    "black>=25.1.0,<26",
]

[tool.uv]
package = false

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
