[project]
name = "buk-reservation"
version = "0.1.0"
description = "Reservation System of the Buben Club"
authors = [{ name = "Artem Kuznetsov", email = "artyom.20century@gmail.com" }]
requires-python = "~=3.12.0"
dependencies = [
    "fastapi>=0.116.1",
    "uvicorn[standard]>=0.35",
    "pydantic[email]>=2.11.5",
    "pydantic-settings>=2.9.1",
    "sqlalchemy[asyncio]>=2.0.41",
    "asyncpg>=0.30.0",
    "pytz~=2025.2",
    "alembic>=1.16.4",
    "sqlalchemy-easy-softdelete>=0.8.3",
    "fastapi-mail>=1.5.0",
    "itsdangerous>=2.2.0",
    "requests-oauthlib>=2.0.0",
    "pypdf>=5.8.0",
    "httpx>=0.28.1",
    "google-auth>=2.40.2",
    "google-auth-oauthlib>=1.2.2",
    "google-api-python-client>=2.177.0",
    "python-dateutil>=2.9.0.post0",
    "orjson>=3.11.1",
    "gunicorn>=23.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.2.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "mypy>=1.10.0",
    "pylint>=3.2.1",
    "testcontainers>=4.10.0",
    "types-pytz>=2025.2.0.20250516",
    "types-python-dateutil>=2.9.0.20250516",
    "black>=25.1.0",
    "ruff>=0.12.5",
]

[tool.uv]
package = false

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
exclude = [".venv", "app/app/migrations/versions/*"]
src = ["app"]

[tool.ruff.lint]
select = [
    "A",   # flake8-builtins (e.g. shadowing built-in names)
    "B",   # flake8-bugbear (bug-prone patterns)
    "BLE", # flake8-blind-except — disallow overly broad exception catching (e.g. bare `except:`)
    "C90", # mccabe complexity
    "COM", # flake8-commas (e.g. trailing commas)
    "D",   # pydocstyle (docstring conventions)
    "E",   # pycodestyle errors
    "EXE", # flake8-executable — check file executability and shebang correctness
    "F",   # pyflakes (undefined names, etc.)
    "I",   # isort (import sorting)
    "ICN", # flake8-import-conventions — enforce import naming conventions
    "N",   # pep8-naming
    "UP",  # pyupgrade (modern Python syntax)
    "SIM", # flake8-simplify — simplify redundant code structures
    "W",   # pycodestyle warnings
]
ignore = ["COM812", "D102", "D107", "D203", "D212"]

[tool.ruff.format]
quote-style = "double"
line-ending = "auto"
indent-style = "space"
