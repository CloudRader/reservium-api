services:
  db:
    container_name: reservation-db
    image: postgres:17.6
    restart: on-failure
    environment:
      POSTGRES_DB: ${DB__POSTGRES_DB}
      POSTGRES_USER: ${DB__POSTGRES_USER}
      POSTGRES_PASSWORD: ${DB__POSTGRES_PASSWORD}
      POSTGRES_PORT: ${DB__POSTGRES_PORT}
      POSTGRES_DATA: /var/lib/postgresql/data
    env_file:
      - ./reservation-app/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - internal

  backend:
    container_name: reservation-backend
    build:
      context: .
      dockerfile: Dockerfile
#    image: reservationbuk/reservation-backend:latest
    depends_on:
      - db
    restart: on-failure
    # TODO finish action restart and rebuild
#    develop:
#      watch:
#        - action: sync+restart
#          path: ./reservation-app/src
#          target: /usr/src/app/src
    volumes:
      - ./reservation-app/src:/usr/src/app/src
      - ./reservation-app/.env:/usr/src/app/.env:ro
    ports:
      - "8000:8000"
    networks:
      - internal

networks:
  internal:

volumes:
  postgres_data: