name: Test

on:
  push:
    branches-ignore:
      - main
  pull_request:

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  mypy-check:
    name: Mypy Check
    runs-on: ubuntu-latest
    container:
      image: python:3.13
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.8.3"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run mypy
        run: |
          cd reservation-app
          chmod +x ./scripts/mypy.sh
          uv run ./scripts/mypy.sh

  ruff-check:
    name: Ruff Check
    runs-on: ubuntu-latest
    container:
      image: python:3.13
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.8.3"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run Ruff
        run: |
          cd reservation-app
          chmod +x ./scripts/lint_ruff.sh
          ./scripts/lint_ruff.sh
