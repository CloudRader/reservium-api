name: Test

on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  mypy-check:
    name: Mypy Check
    runs-on: ubuntu-latest
    if: >
      github.ref != 'refs/heads/main' &&
      github.event_name != 'pull_request' &&
      !startsWith(github.ref, 'refs/tags/')
    container:
      image: python:3.13
    steps:
      - uses: actions/checkout@v4

      - name: Set up virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install uv
          uv sync

      - name: Run mypy
        run: |
          cd reservation-app
          chmod +x ./scripts/mypy.sh
          ./scripts/mypy.sh

  ruff-check:
    name: Ruff Check
    runs-on: ubuntu-latest
    if: >
      github.ref != 'refs/heads/main' &&
      github.event_name != 'pull_request' &&
      !startsWith(github.ref, 'refs/tags/')
    container:
      image: python:3.13
    steps:
      - uses: actions/checkout@v4

      - name: Set up virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install uv
          uv sync

      - name: Run Ruff
        run: |
          cd reservation-app
          chmod +x ./scripts/lint_ruff.sh
          ./scripts/lint_ruff.sh
